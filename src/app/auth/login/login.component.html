<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.png);">
    <div class="login-box card">
        <div class="card-body">
            <div style="height: 50px;"></div>
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/logo-icon.png"alt="Home" />
                    <br />
                    <img src="../assets/images/logo-text.png" alt="Home" width="60%"/>
                </a>
                
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="login()">Ingresar</button>
                    </div>
                </div>
                
                
            </form>
            
        </div>
    </div>
    
</section>

<!-- End Wrapper -->
