<div class="card">

    <form (ngSubmit)="crearSlogan()" autocomplete="off" [formGroup]="registerForm">

        <div class="card-body">
            <div class="form-group">
                <div class="demo-switch-title">Estado</div>
                <div class="switch">
                    <label>
                        <input type="checkbox" checked="" formControlName="estado"><span
                            class="lever switch-col-cyan"></span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Titulo *</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" class="form-control" placeholder="Titulo" formControlName="titulo">
                </div>
                <div class="text-danger">
                    <p *ngIf="campoNoValido('titulo')">El titulo obligatorio</p>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputuname">Descripcion *</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion">
                </div>
                <div class="text-danger">
                    <p *ngIf="campoNoValido('descripcion')">La descripcion es obligatoria</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="exampleInputuname">Path *</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" class="form-control" placeholder="Path" formControlName="path">
                </div>
                <div class="text-danger">
                    <p *ngIf="campoNoValido('path')">El Path es obligatorio</p>
                </div>
            </div>


            <div class="form-group">
                <ngx-dropzone (change)="onSelect($event)">
                    <ngx-dropzone-label>Arrastrar aqui o hacer click</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>

            <div>
                <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">Guardar</button>
                <a (click)="cancelarGuardado()" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
            </div>

        </div>
    </form>

</div>
